name: Crypto Trends

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install deps
        run: pip install requests

      - name: Run script
        env:
          SENTIMENT_API_KEY: ${{ secrets.SENTIMENT_API_KEY }}
        run: python trending.py
