name: Crypto Trends

on:
  schedule:
    - cron: "0 * * * *"   # jalan tiap jam
  workflow_dispatch:       # bisa run manual juga

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - name: Install deps
        run: pip install requests
      - name: Run script
        run: python trending.py
      - name: Commit results
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add trending.csv
          git commit -m "Update trends"
          git push
